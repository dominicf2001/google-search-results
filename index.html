<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header>
        <div id="logo-search-div">
            <div id="google-logo-div">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <label for="search-bar" id="search-bar-div" >
                <input id="search-bar" type="text">
                <div id="search-buttons-div">   
                    <label for="search-bar" id="mic-button">
                        <img id="mic-image" src="images/microphone.png" alt="Microphone Icon">
                    </label>
                    <label for="search-bar" id="search-button">
                        <img id="search-image" src="images/search.png" alt="Search Icon">
                    </label>
                </div> 
            </label>
            <nav id="search-nav">
                <ul class="nav-link-list" >
                    <li class="nav-link-list-item">
                        <a class="search-nav-link" href="#"><img class="nav-img" id="settings-img" src="images/settings.png" alt="Settings Gear"></a>
                    </li>
                    <li class="nav-link-list-item">
                        <a class="search-nav-link" href="#"><img href="#" class="nav-img" id="apps-img" src="images/apps.png" alt="Apps 3x3 Dot Grid"></a>
                    </li>
                    <li class="nav-link-list-item">
                        <a class="search-nav-link" href="#"><img class="nav-img" id="profile-img" src="images/profile.png" alt="Default Profile Picture"></a>
                    </li>
                </ul>
            </nav>
        </div>
        <nav id="header-nav">
            <ul class="nav-link-list" >
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#"><img class="nav-img" id="all-img" src="images/search.png" alt="Magnifying Glass"><h2 class="nav-link-text">All</h2></a>
                </li>
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#"><img href="#" class="nav-img" id="news-img" src="images/news.png" alt="News Paper"><h2 class="nav-link-text">News</h2></a>
                </li>
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#"><img class="nav-img" id="videos-img" src="images/videos.png" alt="Play Button"><h2 class="nav-link-text">Videos</h2></a>
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#"><img class="nav-img" id="maps-img" src="images/maps.png" alt="Maps Marker"><h2 class="nav-link-text">Maps</h2></a>
                </li>
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#"><img class="nav-img" id="shopping-img" src="images/shopping.png" alt="Shopping Tag"><h2 class="nav-link-text">Shopping</h2></a>
                </li>
                <li class="nav-link-list-item">   
                    <a class="nav-link" href="#"><img class="nav-img" id="more-img" src="images/more.png" alt="Vertical Dots"><h2 class="nav-link-text">More</h2></a>
                </li>
                <li class="nav-link-list-item">
                    <a id="nav-link-tools" href="#"><img class="nav-img" id="placeholder-img" src="images/more.png" alt="Placeholder"><h2 class="nav-link-text"></h2><h2 class="nav-link-text">Tools</h2></a>
                </li>
            </ul>

        </nav>

    </header>
</body>
</html>
